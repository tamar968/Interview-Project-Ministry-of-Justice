<div class="donations-list-wrap">
    <h2 class="font-weight-bold">רשימת תרומות</h2>
    <div *ngFor="let d of donationSvc.donations">
        <app-donation-card [donation]="d"></app-donation-card>
    </div>
    <button mat-raised-button (click)="addDonation()" color="primary">הוספת תרומה</button>
</div>
